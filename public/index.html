<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div id="grant">
        <a
          id="btn-grant-access"
          class="btn btn-primary"
          href="http://localhost:10010/login"
          role="button"
          >Grant Access</a
        >
      </div>

      <div id="granted">
        <h1>Successfully Grant the Access</h1>
        <button
          id="chosenPlaylist"
          data-playlistid="6A0aiBlfmdQ6aDfaxAjey1"
          type="button"
          class="btn btn-secondary"
        >
          chosen playlist
        </button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript">
      (function() {
        function getHashParams() {
          var hashParams = {};
          var e,
            r = /([^&;=]+)=?([^&;]*)/g,
            q = window.location.hash.substring(1);
          while ((e = r.exec(q))) {
            hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }
        function showHide() {
          $("#grant").hide();
          $("#granted").show();
        }
        var params = getHashParams();
        var access_token = params.access_token,
          refresh_token = params.refresh_token,
          error = params.error;
        var hostId;
        if (error) {
          alert("There was an error during the authentication");
        } else {
          if (access_token) {
            $.ajax({
              url: "https://api.spotify.com/v1/me",
              method: "GET",
              headers: {
                Authorization: "Bearer " + access_token
              }
            }).then(function(response) {
              hostId = response.id;
              console.log("this is host's Id" + hostId);
              $.ajax("/api/token", {
                type: "POST",
                data: {
                  access_token: access_token,
                  refresh_token: refresh_token,
                  spotify_user_id: hostId
                }
              }).then(function(response) {
                showHide();
                console.log("this is the your list");
                console.log(response);
              });
            });
          } else {
            // render initial screen
            $("#grant").show();
            $("#granted").hide();
          }

          document
            .getElementById("chosenPlaylist")
            .addEventListener("click", function() {
              $.ajax("/api/tracks", {
                type: "POST",
                data: { playlistid: $("#chosenPlaylist").data("playlistid") }
              }).then(function(response) {
                console.log(response);
              });
            });
        }
      })();
    </script>
  </body>
</html>
